semantic_models:
  - name: fct_jaffleshop_test
    defaults:
      agg_time_dimension: order_time
    model: ref('fct_jaffleshop')
    entities:
      - name: id
        type: primary
      - name: customer
        type: foreign
        expr: customer_id
      - name: order
        type: foreign
        expr: order_id
      - name: payement
        type: foreign
        expr: payment_id

    dimensions:
      - name: order_time
        expr: order_date
        type: time
        type_params:
          time_granularity: day
      - name: payement_status
        expr: payment_status
        type: categorical
      - name: is_expensive
        type: categorical
        expr: case when amount > 5 then true else false end

    measures:
      - name: order_total
        description: The total amount for each order.
        agg: sum
        expr: amount
      - name: customers_with_orders
        description: Distinct count of customers placing orders.
        agg: count_distinct
        expr: customer_id

metrics:
  - name: order_total
    description: Sum of total order amount.
    type: simple
    label: Order Total
    type_params:
      measure: order_total