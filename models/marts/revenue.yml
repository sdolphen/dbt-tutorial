version: 2

metrics:
  - name: total_revenue
    label: Total revenue
    model: ref('sales')
    description: "The amount of revenue made with goods sold, without VAT"

    calculation_method: sum
    expression: revenue

    timestamp: date
    time_grains: [day, month, year]

    dimensions:
      - product_category
      - sub_category
      - state
      - country